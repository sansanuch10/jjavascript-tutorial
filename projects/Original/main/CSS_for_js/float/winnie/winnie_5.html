<!DOCTYPE html><meta charset=utf-8><style>left-picture{float:left;margin:5px 10px 5px 0;text-align:center;border:1px solid #000}</style><body style=font-size:.8em><h2>Винни-Пух</h2><left-picture><img height=150 src=winnie-mult.jpg width=200><div>Кадр из советского мультфильма</div></left-picture><p>Ви́нни-Пу́х (англ. Winnie-the-Pooh) — плюшевый мишка, персонаж повестей и стихов Алана Александра Милна (цикл не имеет общего названия и обычно тоже называется «Винни-Пух», по первой книге).<p>Один из самых известных героев детской литературы XX века.
