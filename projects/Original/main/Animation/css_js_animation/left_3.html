<!doctypehtml><meta charset=utf-8><link href=style_left.css rel=stylesheet><script src=animate.js></script><div id=path><div id=brick></div></div><script>brick.onclick=function(){animate({duration:1e3,timing:function(n,i){return Math.pow(i,2)*((n+1)*i-n)}.bind(null,1.5),draw:function(n){brick.style.left=500*n+"px"}})}</script>
