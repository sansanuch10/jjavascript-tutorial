<!DOCTYPE html>
<meta charset=utf-8><link href=style_left.css rel=stylesheet><script src=animate.js></script><div id=path><div id=brick></div></div><script>
    brick.onclick = function() {
      animate({
        duration: 1000,
        timing: function circ(timeFraction) {
          return 1 - Math.sin(Math.acos(timeFraction))
        },
        draw: function(progress) {
          brick.style.left = progress * 500 + 'px';
        }
      });
    };
  </script>
