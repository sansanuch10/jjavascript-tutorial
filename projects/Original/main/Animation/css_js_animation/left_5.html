<!doctypehtml><meta charset=utf-8><link href=style_left.css rel=stylesheet><script src=animate.js></script><div id=path><div id=brick></div></div><script>brick.onclick=function(){animate({duration:3e3,timing:function(n,t){return Math.pow(2,10*(t-1))*Math.cos(20*Math.PI*n/3*t)}.bind(null,1.5),draw:function(n){brick.style.left=500*n+"px"}})}</script>
