<!doctypehtml><meta charset=utf-8><link href=style_left.css rel=stylesheet><script src=animate.js></script><div id=path><div id=brick></div></div><script>brick.onclick=function(){animate({duration:3e3,timing:function(i){for(var n=0,t=1;;n+=t,t/=2)if((7-4*n)/11<=i)return-Math.pow((11-6*n-11*i)/4,2)+Math.pow(t,2)},draw:function(i){brick.style.left=500*i+"px"}})}</script>
