<!DOCTYPE html>

<body><template id=tmpl>
        <style>
            .content {
                min-height: 20px;
                padding: 19px;
                margin-bottom: 20px;
                background-color: #f5f5f5;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05)
            }

            :host {
                display: block
            }

            :host(.info) .content {
                color: green
            }

            :host(.warning) .content {
                color: red
            }
        </style>
        <div class=content>
            <content></content>
        </div></template>
    <script>!function () { var e = document.currentScript.ownerDocument.getElementById("tmpl"), t = Object.create(HTMLElement.prototype); t.createdCallback = function () { this.createShadowRoot().appendChild(e.content.cloneNode(!0)) }, document.registerElement("ui-message", { prototype: t }) }()</script>
