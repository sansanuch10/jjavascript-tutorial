                <h2 class="quiz-tablet-timeline__title">Вопрос<strong class="quiz-tablet-timeline__num">&nbsp;1&nbsp;</strong>из&nbsp;<strong class="quiz-tablet-timeline__total">20</strong></h2>
            </div>
            <form action="/quiz/answer/js-basic" data-quiz-question-form="" method="POST">
                <div class="quiz-question"><input type="hidden" name="type" value="single">
                    <div class="quiz-question__body">
                        <p>Переменные <code>apple</code> и <code>Apple</code> (с большой буквы) – это одна и та же или разные?</p>
                        <ul class="quiz-question__variants">
                            <li class="quiz-question__variant"><label class="quiz-question__label"><input type="radio" value="0" name="answer" class="quiz-question__input"><span class="quiz-question__input-text">Одна и та же.</span></label></li>
                            <li
                                class="quiz-question__variant"><label class="quiz-question__label"><input type="radio" value="1" name="answer" class="quiz-question__input"><span class="quiz-question__input-text">Разные.</span></label></li>
                                <li
                                    class="quiz-question__variant"><label class="quiz-question__label"><input type="radio" value="2" name="answer" class="quiz-question__input"><span class="quiz-question__input-text">С большой буквы переменные называть нельзя.</span></label></li>
                                    <li
                                        class="quiz-question__variant"><label class="quiz-question__label"><input type="radio" value="3" name="answer" class="quiz-question__input"><span class="quiz-question__input-text">Слово «apple» является зарезервированным, нельзя использовать.</span></label></li>
                        </ul>
                    </div>
                    <div class="quiz-question__submit"><button type="submit" disabled="" class="button button_action"><span class="button__text">Продолжить</span></button></div>
                </div>
            </form>
