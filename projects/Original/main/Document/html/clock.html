<!DOCTYPE html><html><head><meta charset=utf-8><style>body{display:flex}clock-{display:flex;margin:0 auto}hour-{color:red}min-{color:green}sec-{color:#00f}</style></head><body><clock-><hour->11</hour->:<min->05</min->:<sec->10</sec-></clock-><script>var date,hours,minutes,seconds,clock=document.querySelector("clock-");function update(){clock=document.querySelector('clock-');date=new Date();hours=date.getHours();if(hours<10)hours='0'+hours;clock.children[0].innerHTML=hours;minutes=date.getMinutes();if(minutes<10)minutes='0'+minutes;clock.children[1].innerHTML=minutes;seconds=date.getSeconds();if(seconds<10)seconds='0'+seconds;clock.children[2].innerHTML=seconds;}
setInterval(update, 1000);update();</script></body></html>
