<!DOCTYPE html><!DOCTYPE html><style>table{border-collapse:collapse}td,th{border:1px solid #000;padding:3px;text-align:center}th{font-weight:700;background-color:#e6e6e6}</style><meta charset=utf-8><div id=calendar><table><tr><th>пн<th>вт<th>ср<th>чт<th>пт<th>сб<th>вс<tr><td><td><td><td><td><td>1<td>2<tr><td>3<td>4<td>5<td>6<td>7<td>8<td>9<tr><td>10<td>11<td>12<td>13<td>14<td>15<td>16<tr><td>17<td>18<td>19<td>20<td>21<td>22<td>23<tr><td>24<td>25<td>26<td>27<td>28<td>29<td>30<tr></table></div><script>function createCalendar(id,year,month){var elem=document.getElementById(id);var mon=month-1;var d=new Date(year,mon);var table="<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>";for(var i=0;i<getDay(d);i++)table+="<td></td>";while(d.getMonth()==mon){table+="<td>"+d.getDate()+"</td>";if(getDay(d)%7==6)table+="</tr><tr>";d.setDate(d.getDate()+1)}if(getDay(d)!=0)for(var i=getDay(d);i<
    7;i++)table+="<td></td>";table+="</tr></table>";elem.innerHTML=table}function getDay(date){var day=date.getDay();if(day==0)day=7;return day-1}createCalendar("calendar",2012,9);</script></body></html>
